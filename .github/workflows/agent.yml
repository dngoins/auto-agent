name: Autonomous Repair Agent

# How it works:
# 1. Triggered when Python Tests workflow fails
# 2. Fetches actual CI logs from the failed test run (no local test execution needed)
# 3. Sends logs to Claude for analysis and code fixes
# 4. Commits and force pushes to update the same PR
# 5. Repeats until tests pass or safety limits reached
#
# Safety mechanisms:
# 1. Checks for runaway loops (max 7 consecutive agent-bot commits)
# 2. Controller has MAX_ITERS limit (default: 10)
# 3. Optional: Add label requirement by uncommenting below and adding 'autofix' label to PRs
#
# on:
#   pull_request:
#     types: [labeled, synchronize]
#
# jobs:
#   repair:
#     if: contains(github.event.pull_request.labels.*.name, 'autofix')

on:
  workflow_run:
    workflows: ["Python Tests"]
    types:
      - completed
  # Optional: Allow manual trigger with workflow_dispatch
  workflow_dispatch:

jobs:
  repair:
    # Only run if tests failed OR if manually triggered
    if: ${{ github.event.workflow_run.conclusion == 'failure' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_branch }}
          fetch-depth: 10  # Fetch last 10 commits to check history

      - name: Check for runaway loop
        id: check_loop
        run: |
          # Count consecutive agent-bot commits
          AGENT_COMMITS=$(git log --format='%an' -10 | grep -c "agent-bot" || echo 0)
          echo "agent_commits=$AGENT_COMMITS" >> $GITHUB_OUTPUT

          if [ "$AGENT_COMMITS" -ge 7 ]; then
            echo "Too many consecutive agent commits ($AGENT_COMMITS). Stopping to prevent runaway loop."
            exit 1
          fi

      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install pytest

      - name: Install Claude CLI
        run: |
          npm install -g @anthropic-ai/claude-code

      - name: Authenticate GitHub CLI
        run: |
          gh auth setup-git
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Autonomous Agent
        run: python controller.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}